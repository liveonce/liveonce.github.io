aultWebSecurityManager&quot;&gt;</span><br><span class="line">         &lt;property name=&quot;realm&quot; ref=&quot;shiroUserRealm&quot;&gt;&lt;/property&gt;</span><br><span class="line">     &lt;/bean&gt;</span><br><span class="line">     &lt;!-- 自定义Realm --&gt;</span><br><span class="line">    &lt;bean id=&quot;shiroUserRealm&quot; class=&quot;cn.tedu.ttms.common.service.impl.ShiroUserRealm&quot;&gt;</span><br><span class="line">    	&lt;!-- 配置凭证算法匹配器 --&gt;</span><br><span class="line">    	&lt;property name=&quot;credentialsMatcher&quot;&gt;</span><br><span class="line">    		&lt;bean class=&quot;org.apache.shiro.authc.credential.HashedCredentialsMatcher&quot;&gt;</span><br><span class="line">    			&lt;property name=&quot;hashAlgorithmName&quot; value=&quot;MD5&quot;/&gt;</span><br><span class="line">    			&lt;!-- &lt;property name=&quot;hashIterations&quot; value=&quot;1024&quot;/&gt; --&gt;</span><br><span class="line">    		&lt;/bean&gt;</span><br><span class="line">    	&lt;/property&gt;</span><br><span class="line">    &lt;/bean&gt;</span><br><span class="line">	&lt;!--Shiro生命周期处理器--&gt;</span><br><span class="line">	&lt;bean id=&quot;lifecycleBeanPostProcessor&quot; class=&quot;org.apache.shiro.spring.LifecycleBeanPostProcessor&quot;/&gt;</span><br><span class="line">	</span><br><span class="line">&lt;/beans&gt;</span><br></pre></td></tr></table></figure>

t&lt;/servlet-class&gt;</span><br><span class="line">    &lt;init-param&gt;</span><br><span class="line">      &lt;param-name&gt;contextConfigLocation&lt;/param-name&gt;</span><br><span class="line">      &lt;param-value&gt;classpath:spring-*.xml&lt;/param-value&gt;</span><br><span class="line">    &lt;/init-param&gt;</span><br><span class="line">    &lt;load-on-startup&gt;1&lt;/load-on-startup&gt;</span><br><span class="line">  &lt;/servlet&gt;</span><br><span class="line">  &lt;servlet-mapping&gt;</span><br><span class="line">    &lt;servlet-name&gt;dispatcherServlet&lt;/servlet-name&gt;</span><br><span class="line">    &lt;url-pattern&gt;*.do&lt;/url-pattern&gt;</span><br><span class="line">  &lt;/servlet-mapping&gt;</span><br><span class="line">  &lt;!-- spring整合shiro安全框架 --&gt;</span><br><span class="line">  &lt;filter&gt;</span><br><span class="line">    &lt;filter-name&gt;DelegatingFilterProxy&lt;/filter-name&gt;</span><br><span class="line">    &lt;filter-class&gt;org.springframework.web.filter.DelegatingFilterProxy&lt;/filter-class&gt;</span><br><span class="line">    &lt;!-- 初始化参数 --&gt;</span><br><span class="line">    &lt;init-param&gt;</span><br><span class="line">      &lt;param-name&gt;targetBeanName&lt;/param-name&gt;</span><br><span class="line">      &lt;param-value&gt;shiroFilter&lt;/param-value&gt;</span><br><span class="line">    &lt;/init-param&gt;</span><br><span class="line">  &lt;/filter&gt;</span><br><span class="line">  &lt;filter-mapping&gt;</span><br><span class="line">    &lt;filter-name&gt;DelegatingFilterProxy&lt;/filter-name&gt;</span><br><span class="line">    &lt;url-pattern&gt;/*&lt;/url-pattern&gt;</span><br><span class="line">  &lt;/filter-mapping&gt;</span><br><span class="line">  &lt;!-- 欢迎页面 --&gt;</span><br><span class="line">  &lt;welcome-file-list&gt;</span><br><span class="line">    &lt;welcome-file&gt;default.html&lt;/welcome-file&gt;</span><br><span class="line">  &lt;/welcome-file-list&gt;</span><br><span class="line">
